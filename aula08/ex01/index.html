<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Ex 01</title>
    </head>
    <body class="body">
        <div class="formulario-container">
            <h1 class="title">Crie uma conta</h1>
            <p class="subtitle">Preencha os campos abaixo para se cadastrar e ter acesso a todos os servi√ßos.</p>
            <form>
                <label for="nome">Nome</label><br />
                <input type="text" name="nome" id="nome"> <br />
                <label for="cpf">CPF</label><br />
                <input type="text" name="cpf" id="cpf"><br />
                <label for="nascimento">Data de nascimento</label><br />
                <input type="date" name="nascimento" id="nascimento"><br />
                <label for="email">Email</label><br />
                <input type="email" name="email" id="email"><br />
                <label for="senha">Senha</label><br />
                <input type="password" name="senha" id="senha"><br />
                <label for="confirmesenha">Confirme a Senha</label><br />
                <input type="password" name="confirmesenha" id="confirmesenha"><br />
                <button type="submit" class="btn">criar conta</button>
            </form>
        </div>
    </body>
</html>
